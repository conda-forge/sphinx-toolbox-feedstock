{% set name = "sphinx-toolbox" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sphinx_toolbox-{{ version }}.tar.gz
  sha256: 48c31451db2e2d8c71c03939e72a19ef7bc92ca7850a62db63fc7bb8395b6785

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - whey >=0.0.20
  run:
    - python >={{ python_min }}
    - apeye >=0.4.0
    - autodocsumm >=0.2.0
    - beautifulsoup4 >=4.9.1
    - cachecontrol >=0.13.0
    - dict2css >=0.2.3
    - docutils >=0.16
    - domdf-python-tools >=2.9.0
    - filelock >=3.8.0
    - html5lib >=1.1
    - ruamel.yaml >=0.16.12
    - sphinx >=3.2.0
    - sphinx-autodoc-typehints >=1.11.1
    - sphinx-jinja2-compat >=0.1.0
    - sphinx-prompt >=1.1.0
    - sphinx-tabs <3.5.0,>=1.2.1
    - tabulate >=0.8.7
    - typing-extensions !=3.10.0.1,>=3.7.4.3
    - typing_inspect >=0.6.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - sphinx_toolbox

about:
  home: https://github.com/sphinx-toolbox/sphinx-toolbox
  summary: Box of handy tools for Sphinx ðŸ§° ðŸ“”
  license: MIT
  license_file: LICENSE
  doc_url: https://sphinx-toolbox.readthedocs.io/en/latest

extra:
  recipe-maintainers:
    - domdfcoding
    - martinRenou
